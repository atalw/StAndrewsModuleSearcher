<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Module Search</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
		<link rel="stylesheet" href="typeaheadstyle.css" type="text/css" media="all" />
	</head>
	<body>
		<div class="container">
			<div class="topbar">
			</div>
			<div class="searchbox">
				<form action="" method="get" accept-charset="utf-8">
					<input type="text" id="search" class="typeahead" placeholder="Search Module"/>
				</form>
			</div>
			<div class="results" id="results">
				<div id="result" class="result" name="result"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="scripts.js"></script>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="typeahead.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$('#search').typeahead({
				name: 'moduleCodes',
				prefetch: 'moduleCodes.json',
				limit: 80
			});
		});
		$('#search').on('keyup', function() {
			search();
		});
	</script>
</html>
